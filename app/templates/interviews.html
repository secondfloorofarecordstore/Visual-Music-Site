{% extends "base.html" %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top above">
  <div class="container">
    <a class="navbar-brand" href="/">The Best Years of Your Life?</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Visual Experience</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/interviews">The Interviews</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<canvas id="tv"></canvas>

<div class="player-container above">
  <div id="app-cover">
     <div id="player">
         <div id="player-track">
             <div id="album-name"></div>
             <div id="track-name"></div>
             <div id="track-time">
                 <div id="current-time"></div>
                 <div id="track-length"></div>
             </div>
             <div id="s-area">
                 <div id="ins-time"></div>
                 <div id="s-hover"></div>
                 <div id="seek-bar"></div>
             </div>
         </div>
         <div id="player-content">
             <div id="album-art">
                 <img src="https://raw.githubusercontent.com/secondfloorofarecordstore/Visual-Music-Site/master/surely-not-img.png" class="active" id="_1">
                 <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_2.jpg" id="_2">
                 <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_3.jpg" id="_3">
                 <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_4.jpg" id="_4">
                 <img src="https://raw.githubusercontent.com/himalayasingh/music-player-1/master/img/_5.jpg" id="_5">
                 <div id="buffer-box">Buffering ...</div>
             </div>
             <div id="player-controls">
                 <div class="control">
                     <div class="button" id="play-previous">
                         <i class="fas fa-backward"></i>
                     </div>
                 </div>
                 <div class="control">
                     <div class="button" id="play-pause-button">
                         <i class="fas fa-play"></i>
                     </div>
                 </div>
                 <div class="control">
                     <div class="button" id="play-next">
                         <i class="fas fa-forward"></i>
                     </div>
                 </div>
             </div>
         </div>
     </div>
  </div>
</div>

<div class="above" style="backgroud-color: white; width: 2480px; height: 3508px;"></div>

<script type="text/javascript" src="{{ url_for('static', filename='tv.js') }}" ></script>
<script src="{{ url_for('static', filename='player.js') }}"></script>



{% endblock %}
